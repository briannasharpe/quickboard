<!-- base template for posts which will be reference in the user.html file -->
<div class="list-box">
    <div style="display: flex; justify-content: space-between;">
        <a href="{{ url_for('edit_list', id=post.id) }}" class="list-title" title="edit list"><i
                class="fas fa-edit"></i></a>
        <a href="{{ url_for('delete_post', id=post.id) }}" class="list-title" title="edit list"><i
                class="fas fa-trash-alt"></i></a>
    </div>

    <p>
        <center style="background-color: #62C370;">{{ post.title }}</center>
    </p>

    <p style="white-space: pre-line;">
        {{ post.body }}
    </p>
    <!-- list box template -->
</div>
